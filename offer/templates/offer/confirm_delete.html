
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirmation-box {
            
            background: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .confirmation-box h1 {
            color: #e74c3c;
            margin-bottom: 25px;
        }
        .confirmation-box p {
            margin-bottom: 25px;
        }
        .confirmation-box button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .delete-button {
            background-color: #e74c3c;
            color: white;
        }
        .cancel-button {
            background-color: #7f8c8d;
            color: white;
        }
        .cancel-button a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the offer titled <strong>{{ offer.title }}</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="delete-button">Yes, Delete</button>
            <button class="cancel-button" ><a href="{% url 'offer_list' %}" class="btn btn-secondary">Cancel</a></button>
        </form>
    </div>
</body>
</html>


{% endblock %}
